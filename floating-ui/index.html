<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nudeps Demo</title>

	<script src="importmap.js"></script>
	<script type="module" src="index.js"></script>

	<style>
		#container {
			display: grid;
			justify-items: center;
			align-items: center;
			inline-size: 200px;
			block-size: 100px;
			border: 1px dashed canvastext;
			resize: both;
			overflow: auto;
		}

		#tooltip {
			display: none;
			inline-size: max-content;
			padding: .25em .5em;
			position: absolute;
			top: 0;
			left: 0;
			background: canvastext;
			color: canvas;
			text-align: center;
			font-weight: bold;
			font-size: 80%;
			border-radius: .25em;
		}
	</style>
</head>
<body>
	<div id="container">
		<button id="button">Hover me</button>
		<div id="tooltip" role="tooltip">
			Hello from Floating UI! I'm a tooltip and I can be either above or below the button.<br />
			I can also be shifted to the right if there's not enough space to keep me centered.
		</div>
	</div>
</body>
</html>
